<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-e-commerce-ui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main role="main">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary py-3">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="fa fa-globe"></span>
                    <strong>PreShop</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link disabled" href="#">|</a>
                        <a class="nav-link myaccount" href="#">
                            <strong>My Account</strong>
                        </a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                        <a class="nav-link" href="#"><span class="fa fa-sign-in-alt mt-1"></span>
                            Sign in</a>
                        <a class="nav-link disabled" href="#">|</a>
                        <a class="nav-link" href="#">
                            <span class="fa fa-sign-in-alt mt-1"></span>
                            Sign up
                        </a>
                        <a class="nav-link disabled" href="#">|</a>
                        <a class="nav-link crt-item" href="#">
                            <span class='text-danger qty ms-2'>3</span>
                            <i class="fas fa-cart-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/hero.jpg" class="d-block w-100" alt="..." style="height: 70vh;">
                </div>
                <div class="carousel-item">
                    <img src="../img/hero.jpg" class="d-block w-100" alt="..." style="height: 70vh;">
                </div>
                <div class="carousel-item">
                    <img src="../img/hero.jpg" class="d-block w-100" alt="..." style="height: 70vh;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="d-flex justify-content-center my-3">
            <div class="card">
                <div class="card-body">
                    <form action="" style="width: 30rem;">
                        <div class='mb-1'>
                            <label for="email">Email*</label>
                            <input type="email" placeholder="Your e-mail address" class="form-control">
                        </div>
                        <div class='mb-1'>
                            <label for="createpassword">Password*</label>
                            <input type="password" placeholder="Password" class="form-control">
                        </div class='mb-1'>
                        <div class="d-grid mt-2">
                            <button class="btn btn-primary">
                                Sign in
                            </button>
                        </div>
                    </form>
                    <p class="pt-3 ps-1">Do not have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>

    </main>
    <footer class='bg-dark'>
        <p class='copyright text-center pt-2 text-light'>
            All Rights Reserved &copy;
            <script>
                document.write(new Date().getFullYear())
            </script>
            this website was made with <span class="fa fa-heart text-danger"></span>
        </p>
        <hr>
        <div class="container border-top">
            <p class="text-center pb-2 pt-2">
                <a class="terms"><a href="#">Terms of use</a></a>
                <a class="return-policy"><a href="#">Return policy</a></a>
                <a class="privacy-policy"><a href="#">Privacy policy</a></a>
                <a class="return-fund"><a href="#">Refund policy</a></a>
            </p>
        </div>
    </footer>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
